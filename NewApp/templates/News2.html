<!--  наследуемся от шаблона default.html, который мы создавали для flatpages -->
{% extends 'flatpages/default.html' %}

{% load censor %}

<!-- Название у нас будет Product -->
{% block title %}
News
{% endblock title %}

{% block content %}
   <hr>
   <td>{{ Post.title }}</td>
   <td>{{ Post.text|censor }}</td>
   <td>{{ Post.rating }}</td>
   <td>{{ Post.dataCreation|date:'d.m.Y h:m'}}</td>

{% endblock content %}
